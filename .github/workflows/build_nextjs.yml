name: Build Next.js GUI


on:
  release:
    types: [created]


jobs:
  build:
    runs-on: ubuntu-latest


    strategy:
      matrix:
        node-version: [16.17.0]


    steps:
      - name: Get files
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Copy special files
        run: |
          cp -r real_division_core/ NextJS_web_GUI/public/lib/
      - name: Install packages
        run: |
          cd NextJS_web_GUI
          yarn install --immutable
      - name: Build project
        run: |
          cd NextJS_web_GUI
          yarn build
      - name: Export static files
        run: |
          cd NextJS_web_GUI
          yarn export
      - name: Add .nojekyll file
        run: |
          cd NextJS_web_GUI
          touch ./out/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: NextJS_web_GUI/out
          
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: 'real_division_core'
          destination-github-username: 'MP3Martin'
          destination-repository-name: 'real-division-assets'
          target-branch: gh-pages
      
      - name: Sleep for 60 seconds
        continue-on-error: true
        run: sleep 60s
        shell: bash
          
      - name: Purge cache
        continue-on-error: true
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
