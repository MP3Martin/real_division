<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function(){
        function LoadCSS(e){return new Promise((function(n,t){var o=document.createElement("link");o.rel="stylesheet",o.href=e,o.classList.add("sstop-trash"),document.head.appendChild(o),o.onload=function(){n()}}))}
        function getPar(e,n){n||(n=window.location.href),e=e.replace(/[\[\]]/g,"\\$&");var o=new RegExp("[?&]"+e+"(=([^&#]*)|&|#|$)").exec(n);return o&&o[2]?decodeURIComponent(o[2].replace(/\+/g," ")):""}

        LoadCSS('https://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css').then( function() {
          // do stuff
          return;
        } );

        document.getElementById("iframe").src = `https://www.youtube.com/embed/${getPar('id')}`
      });
   </script>
  </head>
  <body style="overflow: hidden;">
    <iframe id="iframe" src="about:blank" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" style="height: 100%;width: 100%;margin: 0 auto;display: table;" width="100%" frameborder="0"></iframe>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-xl" type="button" onclick="(function(){history.back(); window.close();})()" style="position: fixed;left: 0;top: 0;margin: 10px;font-size: larger;"><i class="fa fa-arrow-left" aria-hidden="true"></i> GO BACK</button>
  </body>
  <!-- -->
</html>
